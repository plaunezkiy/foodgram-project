<header class="header">
    <nav class="nav">
        <div class="nav__container container">
            <ul class="nav__items list">
                <li class="nav__item {% if tab == 'recipes' %}nav__item_active{% endif %}">
                    <a href="{% url 'index' %}" class="nav__link link">Рецепты</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav__item {% if tab == 'subscriptions' %}nav__item_active{% endif %}">
                    <a href="{% url 'subscriptions' %}" class="nav__link link">Мои подписки</a>
                </li>
                <li class="nav__item {% if tab == 'create_recipe' %}nav__item_active{% endif %}">
                    <a href="{% url 'new_recipe' %}" class="nav__link link">Создать рецепт</a>
                </li>
                <li class="nav__item {% if tab == 'favorites' %}nav__item_active{% endif %}">
                    <a href="{% url 'favorites' %}" class="nav__link link">Избранное</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link link">Список покупок</a>
                    <span class="badge badge_style_blue nav__badge" id="counter">4</span>
                </li>
            </ul>
            <a href="{% url 'profile' user %}" class="nav__link link">{{ user }}</a>
            <ul class="nav__items list">
                <li class="nav__item {% if tab == 'password_change' %}nav__item_active{% endif %}">
                    <a href="{% url 'password_change' %}" class="nav__link link">Изменить пароль</a>
                </li>
                <li class="nav__item"><a href="{% url 'logout' %}" class="nav__link link">Выход</a></li>
            </ul>
            {% else %}
                <li class="nav__item nav__item_disabled"><a href="#" class="nav__link link">Список покупок</a></li>
            </ul>
            <ul class="nav__items list">
                <li class="nav__item"><a href="{% url 'login' %}" class="nav__link link">Войти</a></li>
                <li class="nav__item"><a href="{% url 'signup' %}" class="button button_style_blue">Создать аккаунт</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>
</header>
